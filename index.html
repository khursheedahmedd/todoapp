<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Todo List App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body >
    <div class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-roboto p-4">
    <header class="mb-6 w-full max-w-xl">
        <div class="flex flex-col items-center">
            <input type="text" placeholder="Enter task title.." id="item" class="p-2 border border-gray-300 rounded-t w-full focus:outline-none">
            <textarea placeholder="Enter task description.." id="description" class="p-2 border border-gray-300 rounded-b w-full focus:outline-none mt-2"></textarea>
            <button id="add" class="mt-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-700 w-full">
                Add Task
            </button>
        </div>
    </header>

    <div class="container w-full max-w-xl">
        <ul class="todo mb-6" id="todo"></ul>
        <ul class="todo" id="completed"></ul>
    </div>
</div>
    <footer class="bg-gray-800 text-white text-center py-4">
        Developed by <a class="text-indigo-400 hover:underline" href="https://khursheeds-portfolio.vercel.app" target="_blank">Khursheed Ahmed</a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
