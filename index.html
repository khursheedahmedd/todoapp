<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Todo List App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body >
    <div class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-roboto px-4">
    <header class="mb-6">
        <div class="flex items-center">
            <input type="text" placeholder="Enter an activity.." id="item" class="p-2 border border-gray-300 rounded-l w-64 focus:outline-none">
            <button id="add" class="p-2 bg-blue-500 text-white rounded-r hover:bg-blue-700 mb-2">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                    y="0px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve" class="w-6 h-6 fill-current">
                    <g>
                        <path d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/>
                    </g>
                </svg>
            </button>
        </div>
    </header>

    <div class="container w-full max-w-xl">
        <ul class="todo mb-6" id="todo"></ul>
        <ul class="todo" id="completed"></ul>
    </div>
</div>
    <footer class="bg-gray-800 text-white text-center py-4">
        Developed by <a class="text-indigo-400 hover:underline" href="https://khursheeds-portfolio.vercel.app" target="_blank">Khursheed Ahmed</a>
    </footer>
    <script src="main.js"></script>
</body>

</html>
